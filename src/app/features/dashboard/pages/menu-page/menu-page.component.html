<div class="flex flex-col gap-3 overflow-y-auto pb-10 @container">
  <!-- banner -->
  <div class="h-[30rem] w-full overflow-hidden bg-gray-500">
    <img
      src="assets/images/bg/banner.png"
      alt="banner"
      class="h-full w-full object-cover" />
  </div>
  <!-- Menu -->
  <div class="w-full space-y-3 md:my-5">
    <p class="text-lg font-bold md:text-center md:text-xl">Navigation Menu</p>
    <div
      class="grid grid-flow-row grid-cols-[repeat(auto-fit,_minmax(6.5rem,_1fr))] justify-items-center gap-3">
      <ng-container *ngFor="let menu of menuNavigation">
        <a
          [routerLink]="menu.link"
          class="flex max-w-[10rem] cursor-pointer flex-col justify-center gap-2 bg-white p-2 text-center">
          <div
            class="flex items-center justify-center rounded-xl text-center text-primary">
            <img
              class="aspect-square rounded-xl object-contain"
              [src]="menu.icon" />
          </div>
          <p>{{ menu.title }}</p>
        </a>
      </ng-container>
    </div>
  </div>
</div>
