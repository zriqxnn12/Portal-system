<label
  class="form-input flex items-center gap-2 rounded-lg border border-light-lowest bg-light-high p-2 focus-within:border-primary-light/50 dark:border-dark-lowest dark:bg-dark-low focus-within:dark:border-dark-lowest"
  [for]="uniqueId"
  [ngClass]="{
    'border-red-400': isInvalid
  }">
  <div class="flex flex-1 flex-col">
    <p
      class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
      {{ title }}
    </p>
    <input
      fcNumber
      class="m-0 w-full bg-light-high p-0 text-xs ring-0 focus:outline-none focus:ring-0 dark:bg-dark-low"
      [type]="type"
      [id]="uniqueId"
      [(ngModel)]="value"
      (input)="onValueChange(value)"
      [disabled]="disabled"
      [readonly]="readonly"
      [placeholder]="placeholder" />
  </div>
  <button
    type="button"
    (click)="onRemoveValue()"
    *ngIf="value != null && value != '' && !disabled && !readonly">
    <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
  </button>
</label>
